<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</head>

<body>
    <h1>Milestone4: Unique Path and Shareable Link Resume Builder</h1>
    <form id="resumeform">
        <fieldset>
            <legend>Personal Information</legend>

            <label for="username"> Resume URL:</label>
            <input type="text" id="username" name="username" required/> <br/>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required> <br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required> <br>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required> <br>

            <label for="profilePicture">Profile Picture:</label>
            <input type="file" id="profilePicture" name="profilePicture" accept="image/*" required>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea id="education" name="education" rows="4" required></textarea> <br>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience:</label>
            <textarea id="experience" name="experience" rows="4" required></textarea> <br>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills:</label>
            <textarea id="skills" name="skills" rows="4" required></textarea> <br>
        </fieldset>

        <button type="submit" id="generate-resume" class="submit-btn">Generate Resume</button>
        <button id="edit-resume" type="button" class="hidden">Edit Resume</button>
        <button id="share-resume" type="button" class="hidden">Share Resume</button>
        <button id="download-resume" type="button" class="hidden">Download Resume</button>
    </form>

    <div id="resumeOutput" class="hidden"></div>

    <script src="html2pdf.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
